syntax = "proto3"; // 指定使用 proto3 语法 (Modern Standard)

package chat; // 相当于 C++ 的 namespace chat

// 登录请求
message LoginRequest {
    string username = 1; // 字段 1: 用户名
    string password = 2; // 字段 2: 密码
}

// 登录响应
message LoginResponse {
    bool success = 1;    // 是否成功
    string msg = 2;      // 错误信息或成功提示
    int32 uid = 3;       // 用户 ID (分配给用户的唯一标识)
}